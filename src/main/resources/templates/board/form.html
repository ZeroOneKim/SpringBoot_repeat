<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/common :: head('게시판')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="navbar-top-fixed.css" th:href="@{/navbar-top-fixed.css}"  rel="stylesheet">
</head>   <!--css는 한번더 보드 안에 있는점을 감안해서 위와같이 코드추가-->

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('board')">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">REPEAT~INDEX</a>   <!--Start P-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!<div class="collapse navbar-collapse" id="navbarCollapse">

        </div>-
    </div>
</nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <h1>게시판</h1>
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목 입력란~" th:field="*{title}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용 </label>
                <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
            </div>
            <div class="text-right">
                <button type="submit"  class="btn btn-secondary">OK</button>
                <a type="button"  class="btn btn-secondary" th:href="@{/board/list}">Cancel</a>
            </div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
